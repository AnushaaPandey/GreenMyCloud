<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
</head>
<body>
    <h1>Enter Your Data</h1>
    <form method="post">
        {% csrf_token %}
        <label for="electricity">Electricity Usage (kWh):</label>
        <input type="number" id="electricity" name="electricity" required>
        <br>
        <label for="waste">Waste Production (kg):</label>
        <input type="number" id="waste" name="waste" required>
        <br>
        <button type="submit">Calculate Emissions</button>
    </form>
</body>
</html>
